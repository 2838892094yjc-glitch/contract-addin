<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支持 - PEVC合同助手</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.8;
            color: #333;
        }
        h1 { color: #1a365d; border-bottom: 2px solid #3182ce; padding-bottom: 10px; }
        h2 { color: #2c5282; margin-top: 30px; }
        .contact-box {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
    </style>

<body>
    <h1>PEVC合同助手 - 帮助与支持</h1>
    
    <h2>功能说明</h2>
    <p>PEVC合同助手是一款专为私募股权/风险投资 (PE/VC) 交易设计的 Word 加载项，帮助您：</p>
    <ul>
        <li>快速填充合同模板中的变量字段</li>
        <li>管理股东、投资人等复杂信息</li>
        <li>批量更新多个交易文件</li>
        <li>保存和复用表单数据</li>
    </ul>
    
    <h2>常见问题</h2>
    <h3>Q: 如何开始使用？</h3>
    <p>A: 打开 Word 文档，在"插入"菜单中找到"PEVC合同助手"，点击打开侧边栏即可开始填写。</p>
    
    <h3>Q: 数据保存在哪里？</h3>
    <p>A: 表单数据保存在浏览器本地存储中。文档中的埋点信息会随文档保存。</p>
    
    <h2>获取帮助</h2>
    <div class="contact-box">
        <p><strong>报告问题或提出建议：</strong></p>
        <p><a href="https://github.com/2838892094yjc-glitch/contract-addin/issues">GitHub Issues</a></p>
    </div>
</body>
